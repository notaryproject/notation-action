# Check the documentation at https://goreleaser.com for more options
builds:
  - id: notation-e2e-test-plugin
    dir: .
    main: ./cmd/notation-e2e-test-plugin
    binary: notation-e2e-test-plugin
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
archives:
  - name_template: "{{.Binary}}_{{.Version}}_{{.Os}}_{{.Arch}}"
    format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - LICENSE
checksum:
  name_template: "notation-e2e-test-plugin_{{ .Version }}_checksums.txt"
release:
  prerelease: auto
  draft: true